<!DOCTYPE html>
<html ng-app="templateApp" ng-controller="MainCtrl">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>{{pageTitle}}</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="js/Framework7-1.4.0/build/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="js/Framework7-1.4.0/build/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="js/Framework7-1.4.0/build/css/my-app.css">
	
	
  </head>
  <body class="theme-dark">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
	    <!-- Panels overlay-->
		<div class="panel-overlay"></div>
		<div class="panel panel-left panel-cover">
			<!-- Left panel with reveal effect-->
			<div class="view view-left navbar-through">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="left"></div>
						<!-- <div class="center sliding">Left View</div> -->
						<div class="right"></div>
					</div>
				</div>
				<div class="pages">
					<div data-page="index-left" class="page">
						<div class="page-content">
							<div class="content-block-title">{{leftHeaderTitle}}</div>
							<div class="list-block">
								<ul>
									<li ng-repeat="item in leftPanelItems">
										<a href="#" ng-click="loadView(item.action, item)" class="item-link">
											<div class="item-content">
												<div class="item-inner">
													<div class="item-title">{{item.title}}</div>
												</div>
											</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main navbar-through">
			<!-- Top Navbar-->
			<div class="navbar">
			  <div class="navbar-inner">
				<!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
				<div class="center sliding">{{mainViewHeader}}</div>
				<div class="right">
				  <!-- 
					Right link contains only icon - additional "icon-only" class
					Additional "open-panel" class tells app to open panel when we click on this link
				  -->
				  <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
				</div>
			  </div>
			</div>
			<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages navbar-through toolbar-through">
			  <!-- Page, "data-page" contains page name -->
			  <div data-page="index" class="page">
				<!-- Scrollable page content -->
				<div class="page-content pull-to-refresh-content">
					<div class="pull-to-refresh-layer">
						<div class="preloader"></div>
						<div class="pull-to-refresh-arrow"></div>
					</div>
					
					<p>Page content goes here</p>
					<!-- Link to another page -->
					<!-- <a href="about.html">About app</a> -->
				</div>
			  </div>
			</div>
		</div>
    </div>
	
	<!-- <script data-main="js/require-main" src="js/require.js"></script> -->
	<script type="text/javascript" src="cordova-2.7.0.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
	<!-- angular js -->
	<script type="text/javascript" src="js/angularjs/angular.js"></script>
	<script type="text/javascript" src="js/angularjs/angular-route.js"></script>
	
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/Framework7-1.4.0/build/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app-template.js"></script>
	<!-- Path to your app angular js-->
    <script type="text/javascript" src="js/my-app-angular-controller.js"></script>
  </body>
</html>
