
<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
  <!-- Page, "data-page" contains page name -->
  <div data-page="search" class="page">
  <!-- Search Bar -->
	<form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
	<div class="searchbar-input">
	  <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
	</div><a href="#" class="searchbar-cancel">Cancel</a>
	</form>

	<!-- Search Bar overlay -->
	<div class="searchbar-overlay"></div>
	<div class="page-content" ng-controller="SearchCtrl">
		<!-- This block will be displayed if anything found, and this list block is used a searbar target -->
		<div class="list-block list-block-search searchbar-found">
		  <ul>
			<li class="item-content">
			  <div class="item-inner">
				<div class="item-title">Acura </div>
			  </div>
			</li>
			<li class="item-content">
				<div class="item-inner item-link">
					<div class="item-title"><a href="#search" ng-click="$scope.search('Audi')" class="item-link">Audi</a></div>
				</div>
			</li>
			<li class="item-content">
				<div class="item-inner item-link">
					<div class="item-title"><a href="#search" ng-click="$scope.search('Honda')" class="item-link">Honda</a></div>
				</div>
			</li>
		  </ul>
		</div>
		
		<!-- This block will be displayed if nothing found -->
		<div class="content-block searchbar-not-found">
		  <div class="content-block-inner">Nothing found</div>
		</div>
	</div>
	
  </div>
</div>
